<body>
	<h1 style="text-align: center;">TODO APP</h1>

		<textarea placeholder="Description"></textarea>
		<br/>
		<input type="submit" value="Add" onclick="toDoData()">

	{
		var formEleArr=[];
		var formValArr=[];

		var formEle=form.elements;
		for(var i=0;i<formEle.length;i++)
		{
			formValArr.push(formEle[i].value);
		if(i<2){	
		formEle[i].value='';
		}
		}
		
		var listData=document.getElementById('listData').innerHTML+="<li> <b>Title</b> :"+formValArr[0]+" <b>Description</b> : "+formValArr[1]+"</li>";

</script>
